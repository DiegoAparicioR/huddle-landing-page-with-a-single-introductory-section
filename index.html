<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing</title>
    <link rel="stylesheet"
        href="css/style.css">
</head>

<body>

    <header class="header-container">
        <div class="logo-container">
            <img class="logo"
                src="images/logo.svg" alt="Logo">
        </div>
    </header>

    <!--Contenido-->

            <!--Main Container-->

            <div class="main-container">

                <div class="container-image">
                    <img class="image"
                        src="./images/illustration-mockups.svg"
                        alt="">
                </div>

                <div class="text-container">
                    <div class="text">
                        <div class="titulo-container">
                            <h1 class="titulo">Build The Community Your Fans Will Love</h1>
                        </div>

                        <div class="paragraph-container">
                            <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but
                                so
                                does your audience. Create connections with your users as you engage in genuine
                                discussion.
                            </p>
                        </div>

                        <div class="button-container">
                            <button class="button">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="social-networks">
        <div class="facebook-container">

        </div>

        <div class="twitter-container">

        </div>

        <div class="instagram-container">
            <ion-icon class="fb" name="logo-facebook"></ion-icon>
            <ion-icon class="tw" name="logo-twitter"></ion-icon>
            <ion-icon class="ig" name="logo-instagram"></ion-icon>
        </div>
    </footer>


</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
